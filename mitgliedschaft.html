    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"

<body>



    <div class="col-2">
        <header>
            <img class="logo" src="./img/gym-and-fitness-logo-png.webp" alt="logo">
            <nav>
                <ul class="nav-links">
                    <li><a href="./index.html">Home</a></li>

                    <li><a href="./training.html">Training</a></li>

                    <li><a href="./probetraining.html">Probetraining</a></li>
                    <li><a href="./kurse.html">Kurse</a></li>
                    <li><a href="./clubfinder.html">Clubfinder</a></li>

                </ul>



            </nav>
            <a href="#"><button>Kontakt</button></a>
        </header>
        <main class="content">
            <article>
                <form>

                    <label for="">Vorname</label><br>
                    <input type="text" name="vorname" placeholder="Vornamen eintragen"><br><br>

                    <label for="">Name</label><br>
                    <input type="text" name="name" placeholder="Nachnamen eintragen"> <br><br>
                    <label for="">Geburstagesdatum</label>
                    <input type="date" name="datum"><br><br>




                    <label>Wähle deine zukünftige Karte</label><br>
                    <input type="radio" name="kurs" value="wd" id="wd" checked>
                    <label for="wd">silber Karte</label><br>
                    <input type="radio" name="kurs" value="om" id="om">
                    <label for="om">goldene karte</label><br>
                    <input type="radio" name="kurs" value="aws" id="aws">
                    <label for="aws">diamanten Karte</label><br><br>




                    <label for="">In welche Stadt willst du trainieren?</label><br>
                    <select name="land">
                        <option value="it">Leipzig</option>
                        <option value="es">Berlin</option>
                        <option value="de">Köln</option>
                        <option value="uk">Hamburg</option>
                        <option value="fr">Düsseldorf</option>
                    </select>
                    <br><br>

                    <br><br>
                    <label for="">Email</label><br>
                    <input type="email" name="email" required placeholder="Unterschrift"><br><br>
                    <label for="">Password</label><br>
                    <input type="password" name="pw"><br><br>


                    <label for="">Deine Nachricht</label><br>
                    <textarea name="Nachricht"
                        placeholder="Wenn du noch Fragen hast, dann schreib die uns gerne an!"></textarea><br><br>

                    <input type="checkbox" name="news" checked id="news">
                    <label for="news">Newsletter-Anmeldung</label><br><br>




                    <input type="submit" value="SENDEN">

                </form>


            </article>
        </main>
        <footer>
            <div class="icons">
                <a href="https://facebook.com">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="https://twitter.com/">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="https://www.instagram.com/">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </div>

        </footer>
       
    </div>
